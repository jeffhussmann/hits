<style>
ul {
  margin-left: 0;
  padding: 0;
  cursor: default;
}

li {
  list-style: none;
  margin: 0;
}

#grid {
  background: white;
  outline: 0;
}

.grid-header {
  border: 1px solid gray;
  border-bottom: 0;
  border-top: 0;
  color: black;
  height: 24px;
  line-height: 24px;
}

.grid-header label {
  display: inline-block;
  font-weight: bold;
  margin: auto auto auto 6px;
}

.grid-header .ui-icon {
  margin: 4px 4px auto 6px;
  background-color: transparent;
  border-color: transparent;
}

.grid-header .ui-icon.ui-state-hover {
  background-color: white;
}

.grid-header #txtSearch {
  margin: 0 4px 0 4px;
  padding: 2px 2px;
  -moz-border-radius: 2px;
  -webkit-border-radius: 2px;
  border: 1px solid silver;
}

.options-panel {
  -moz-border-radius: 6px;
  -webkit-border-radius: 6px;
  border: 1px solid silver;
  background: #f0f0f0;
  padding: 4px;
  margin-bottom: 20px;
  width: 320px;
  position: absolute;
  top: 0px;
  left: 650px;
}

.slick-cell.task-name {
  font-weight: bold;
  text-align: right;
}

.slick-cell.task-percent {
  text-align: right;
}

.slick-cell.cell-move-handle {
  font-weight: bold;
  text-align: right;
  border-right: solid gray;

  background: #efefef;
  cursor: move;
}

.cell-move-handle:hover {
  background: #b6b9bd;
}

.slick-row.selected .cell-move-handle {
  background: #D5DC8D;
}

.slick-row .cell-actions {
  text-align: left;
}

.slick-row.complete {
  background-color: #DFD;
  color: #555;
}

.percent-complete-bar {
  display: inline-block;
  height: 6px;
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
}

/* Slick.Editors.Text, Slick.Editors.Date */
input.editor-text {
  width: 100%;
  height: 100%;
  border: 0;
  margin: 0;
  background: transparent;
  outline: 0;
  padding: 0;

}

.ui-datepicker-trigger {
  margin-top: 2px;
  padding: 0;
  vertical-align: top;
}

/* Slick.Editors.PercentComplete */
input.editor-percentcomplete {
  width: 100%;
  height: 100%;
  border: 0;
  margin: 0;
  background: transparent;
  outline: 0;
  padding: 0;

  float: left;
}

.editor-percentcomplete-picker {
  position: relative;
  display: inline-block;
  width: 16px;
  height: 100%;
  overflow: visible;
  z-index: 1000;
  float: right;
}

.editor-percentcomplete-helper {
  border: 0 solid gray;
  position: absolute;
  top: -2px;
  left: -9px;
  padding-left: 9px;

  width: 120px;
  height: 140px;
  display: none;
  overflow: visible;
}

.editor-percentcomplete-wrapper {
  background: beige;
  padding: 20px 8px;

  width: 100%;
  height: 98px;
  border: 1px solid gray;
  border-left: 0;
}

.editor-percentcomplete-buttons {
  float: right;
}

.editor-percentcomplete-buttons button {
  width: 80px;
}

.editor-percentcomplete-slider {
  float: left;
}

.editor-percentcomplete-picker:hover .editor-percentcomplete-helper {
  display: block;
}

.editor-percentcomplete-helper:hover {
  display: block;
}

/* Slick.Editors.YesNoSelect */
select.editor-yesno {
  width: 100%;
  margin: 0;
  vertical-align: middle;
}

/* Slick.Editors.Checkbox */
input.editor-checkbox {
  margin: 0;
  height: 100%;
  padding: 0;
  border: 0;
}


</style>

d3.renderQueue = (function(func) {
  var _queue = [],                  // data to be rendered
      _rate = 10,                   // number of calls per frame
      _clear = function() {},       // clearing function
      _i = 0;                       // current iteration

  var rq = function(data) {
    if (data) rq.data(data);
    rq.invalidate();
    _clear();
    rq.render();
  };

  rq.render = function() {
    _i = 0;
    var valid = true;
    rq.invalidate = function() { valid = false; };

    function doFrame() {
      if (!valid) return true;
      if (_i > _queue.length) return true;

      // Typical d3 behavior is to pass a data item *and* its index. As the
      // render queue splits the original data set, we'll have to be slightly
      // more carefull about passing the correct index with the data item.
      var end = Math.min(_i + _rate, _queue.length);
      for (var i = _i; i < end; i++) {
        func(_queue[i], i);
      }
      _i += _rate;
    }

    d3.timer(doFrame);
  };

  rq.data = function(data) {
    rq.invalidate();
    _queue = data.slice(0);
    return rq;
  };

  rq.rate = function(value) {
    if (!arguments.length) return _rate;
    _rate = value;
    return rq;
  };

  rq.remaining = function() {
    return _queue.length - _i;
  };

  // clear the canvas
  rq.clear = function(func) {
    if (!arguments.length) {
      _clear();
      return rq;
    }
    _clear = func;
    return rq;
  };

  rq.invalidate = function() {};

  return rq;
});

  };

<script id="brushing">
  
function color_from_alpha(alpha) {
  return function(d) {
      return d['_color'] + alpha + ")";
  }
}

var parcoords = d3.parcoords()("#parallel_coordinates")
    .mode("queue") // progressive rendering
    .rate(500)
    .color(color_from_alpha(0.3))
    .brushedColor(color_from_alpha(0.75))
    .highlightColor(color_from_alpha(0.9))
    .width(/*INJECT:table_width*/)
    .margin({

        right: 100,

    });

var intersectionPoints;
var domains_computed_for = [];

data = d3.csv(/*INJECT:encoded_data*/, function(data) {
    // slickgrid needs each data element to have an id
    data.forEach(function(d,i) { d.id = d.id || i; });
    
    var column_keys = d3.keys(data[0]);

    var dimension_types = parcoords.detectDimensionTypes(data);
    
    var dimensions_to_hide = column_keys.filter(function(k) {
        return k == 'id' ||
               dimension_types[k] != 'number';
    });
    
    var text_columns = column_keys.filter(function(k) {
        return dimension_types[k] == 'string' &&
               k != '_color' &&
               k != 'color';
    });
    
    var numerical_cols = column_keys.filter(function(k) {
        return dimension_types[k] == 'number' &&
               k != 'id';
    });

    d3.select("#label_by").selectAll('option')
        .data(text_columns)
        .enter()
        .append('option')
        .attr('value', function(d) { return d; })
        .text(function(d) { return d; } );

    var min_nonzero_val = Number.POSITIVE_INFINITY;
    var min_val = Number.POSITIVE_INFINITY;
    var max_val = Number.NEGATIVE_INFINITY;
    var val;

    if (/*INJECT:link_axes*/) {
        parcoords.only_show_leftmost_labels(true);
    }

    for (var row of data) {
        for (var k of numerical_cols) {
            val = parseFloat(row[k]);
            if (val > 0 && val < min_nonzero_val)
                min_nonzero_val = val;
            if (val < min_val)
                min_val = val;
            if (val > max_val)
                max_val = val;
        }
    }

    var y_min, y_max;
    if (/*INJECT:initial_limits*/) {
        [y_min, y_max] = /*INJECT:initial_limits*/;
    } else {
        if (/*INJECT:log_scale*/) {
            y_min = min_nonzero_val * 0.9;
            y_max = max_val * 1.1;
        } else {
            y_min = min_val - 0.01 * (max_val - min_val);
            y_max = max_val + 0.01 * (max_val - min_val);
        }
    }

    var range = parcoords.height() - parcoords.margin().top - parcoords.margin().bottom;
    var scale, base;
    if (/*INJECT:log_scale*/) {
        if (Number.isInteger(/*INJECT:log_scale*/)) {
            base = /*INJECT:log_scale*/;
        } else {
            base = 10;
        }
        scale = d3.scale.log().base(base);
    } else {
        scale = d3.scale.linear();
    }

    scale = scale.domain([y_min, y_max])
                 .range([range, 1]);

    var dimensions = {}
    for (column_key of column_keys) {
        dimensions[column_key] = {
            yscale: scale,

    if (/*INJECT:link_axes*/) {
        parcoords.dimensions(dimensions);
    } else {
        parcoords.autoscale();

    parcoords
        .data(data)
        .dimensionTitleRotation(-30)
        .hideAxis(dimensions_to_hide)
        .render()
        .alphaOnBrushed(0.3)
        .reorderable()
        .brushMode("1D-axes");
    
    updateIntersectionPoints();
    addHighlightSettings();

    // setting up grid
    var table_column_keys = column_keys.filter(function(k) {
        return k != 'id' && k != '_color';
    });

    function float_formatter(row, cell, value, columnDef, dataContext) {
        var converted = parseFloat(value);
        return isNaN(converted) ? value : converted.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    var columns = table_column_keys.map(function(key,i) {
        var width;
        switch (key) {
            case 'systematic_name':
            case 'alias':
            case 'secretome':
                width = 100;
                break;
            case 'CRISPRi sgRNA':
                width = 115;
                break;
            case 'description':
                width = 1500;

            default:
                width = 100;

        return {

            width: width,
            formatter: float_formatter,

    var options = {
        enableCellNavigation: true,
        enableColumnReorder: false,

    var dataView = new Slick.Data.DataView();
    var grid = new Slick.Grid("#grid", dataView, columns, options);

    // wire up model events to drive the grid

    // column sorting
    var sortcol = column_keys[0];
    var sortdir = 1;

    function convert_to_float(x) {

        return isNaN(converted) ? x : converted
    }

    function comparer(a, b) {
        var x = convert_to_float(a[sortcol]), y = convert_to_float(b[sortcol]);
        return (x == y ? 0 : (x > y ? 1 : -1));

    // click header to sort grid column
    grid.onSort.subscribe(function (e, args) {

    function gridUpdate(data) {

    d3.select('#search').on('change', function() {
        if (this.value == '')
            return

        parcoords.brushReset();

            var match = false;

    function computeCentroids(data) {
        var margins = parcoords.margin();
        return parcoords.compute_real_centroids(data).map(function(d) { return [d[0] + margins.left, d[1] + margins.top]; });
    }

    function updateIntersectionPoints() {
        var brushedData = parcoords.brushed().length ? parcoords.brushed() : data;
        intersectionPoints = brushedData.map(function(d) { return computeCentroids(d) });
        var dimensions = parcoords.dimensions();
        domains_computed_for = []
        parcoords.getOrderedDimensionKeys().forEach(function(k, i) {
            domains_computed_for.push([k, dimensions[k].yscale.domain()]);

    function addHighlightSettings() {
        var svg = d3.select('#parallel_coordinates svg');
        var svgElement = svg[0][0];

        svg.on('mousemove', function() {
            var new_start, new_end, old_start, old_end;
            var need_to_update = false;
            var dimensions = parcoords.dimensions();
            parcoords.getOrderedDimensionKeys().forEach(function(new_k, i) {
                [old_k, [old_start, old_end]] = domains_computed_for[i];
                [new_start, new_end] = dimensions[new_k].yscale.domain();
                if (new_k != old_k || new_start != old_start || new_end != new_end) {

            var checked = d3.select('#hover_checkbox').property('checked');

    function highlightLines(mouseCoordinates) {

        if (to_highlight && to_highlight.data.length) {

        } else {
            parcoords.unhighlight();
            cleanTooltip();
        }
    }

    function getLinesForHighlight(mouseCoordinates) {
        var rightAxisNumber = getNearAxis(mouseCoordinates);

        if (intersectionPoints.length && rightAxisNumber) {
            var leftAxisNumber = rightAxisNumber - 1;

            var brushedData = parcoords.brushed().length ? parcoords.brushed() : data;

            var currentData = [];
            var currentIntersectionPoints = [];

            intersectionPoints.forEach(function(d, i) {
                if (isMouseOnLine(d[leftAxisNumber], d[rightAxisNumber], mouseCoordinates)) {
                    currentData.push(brushedData[i]);

            return {'data': currentData,

            };

    function isMouseOnLine(startIntersectionPoint, endIntersectionPoint, mouseCoordinates) {

        var x0 = mouseCoordinates[0];

        var x1 = startIntersectionPoint[0];
        var y1 = startIntersectionPoint[1];
        var x2 = endIntersectionPoint[0];

        var dX = x2 - x1;
        var dY = y2 - y1;

        var delta = Math.abs(dY * x0 - dX * y0 - x1 * y2 + x2 * y1) / Math.sqrt(Math.pow(dX, 2) + Math.pow(dY, 2));

        if (leftMostXPoint <= x && x <= rightMostXPoint) {
            for (var axisNumber = 0; axisNumber < intersectionPointsSample.length; axisNumber++) {

                var color = currentData[i]['_color'] + "1.0)";
                var x = currentIntersectionPoints[i][column][0];
